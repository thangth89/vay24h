<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Tức - Vay Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function loadNews(url) {
            document.getElementById('news-frame').src = url;
        }
    </script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Tin Tức - Vay Online</h1>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-semibold mb-4">Danh sách tin tức</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
            <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
                <a href="#" onclick="loadNews('/news/tin1.html')">
                    <img src="/images/tin1.jpg" alt="Cách vay tiền nhanh online" class="w-full h-40 object-cover rounded mb-2">
                    <h3 class="text-lg font-bold text-gray-800">Cách vay tiền nhanh online</h3>
                </a>
            </div>
        </div>
        <iframe id="news-frame" class="w-full h-96 bg-white rounded shadow" src="/news/tin1.html"></iframe>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Vay Online - Tư vấn vay tiền uy tín</p>
    </footer>
</body>
</html>
